<!DOCTYPE html>
<html>

<head>
    <title>Winston Options</title>
    <style>
        body {
            background-color: #fafafa;
            padding: 1px 10px 10px;
        }

        .float-right {
            float: right;
        }

        li {
            margin-bottom: 5px;
        }

        #accessToken {
            display: inline-block;
            max-width: 160px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            vertical-align: -5px;
        }

        #historyItemsCount {
            width: 50px;
        }

        div {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h3>Packages</h3>

    <p>For the best performance, only enable the packages you care about. </p>

    <div>
        <label>
            <input class="option" name="Bookmarks" type="checkbox" value="Bookmarks"> Bookmarks
        </label>
    </div>

    <div>
        <label>
            <input class="option" name="Calculator" type="checkbox" value="Calculator"> Calculator
        </label>
    </div>

    <div>
        <label>
            <input class="option" name="Google" type="checkbox" value="Google"> Google
        </label>
    </div>

    <div id="history">
        <label>
            <input class="option" name="History" type="checkbox" value="History"> History
        </label>
        <ol>
            <li>
                Most Recent: <input type="number" id="historyItemsCount" name="history-items-count" value="0">
            </li>
            <li>
                <button class="fetch-data">Fetch History</button>
            </li>
        </ol>
    </div>

    <div>
        <label>
            <input class="option" name="Links" type="checkbox" value="Links"> Links
        </label>
    </div>

    <div id="nylas">
        <label>
            <input class="option" name="Nylas" type="checkbox" value="Nylas"> Nylas
        </label>
        <ol>
            <li>
                <button class="get-access-token">Get Access Token</button>&nbsp;
                <span class="access-token"></span>
            </li>
        </ol>
    </div>

    <div>
        <label>
            <input class="option" name="Pinterest" type="checkbox" value="Pinterest"> Pinterest
        </label>
    </div>

    <div id="salesforce">
        <label>
            <input class="option" name="Salesforce" type="checkbox" value="Salesforce"> Salesforce
        </label>
        <ol>
            <li>
                <select name="subdomain" class="subdomain">
                    <option value="login">Production</option>
                    <option value="test">Sandbox</option>
                </select>
            </li>
            <li>
                <button class="get-access-token">Get Access Token</button>&nbsp;
                <span class="access-token"></span>
            </li>
            <li>
                <button class="fetch-data">Fetch Data</button>
            </li>
        </ol>
    </div>

    <div>
        <label>
            <input class="option" name="StackOverflow" type="checkbox" value="StackOverflow"> Stack Overflow
        </label>
    </div>

    <div>
        <label>
            <input class="option" name="Tabs" type="checkbox" value="Tabs"> Tabs
        </label>
    </div>

    <div id="twitch">
        <label>
            <input class="option" name="Twitch" type="checkbox" value="Twitch"> Twitch
        </label>
        <ol>
            <li>
                <button class="get-access-token">Get Access Token</button>&nbsp;
                <span class="access-token"></span>
            </li>
        </ol>
    </div>

    <div>
        <label>
            <input class="option" name="YouTube" type="checkbox" value="YouTube"> YouTube
        </label>
    </div>

    <script src="/js/vendor.js"></script>
    <script src="/js/scripts.js"></script>
    <script src="/js/templates.js"></script>
    <script src="/js/options.js"></script>
</body>

</html>
